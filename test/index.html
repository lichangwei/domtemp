<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Domtemp Test</title>
    <link type="text/css" rel="stylesheet" href="../../base/qunit-1.10.0.css"/>
  </head>
  <body>
    <h1 id="qunit-header">Domtemp Test</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
    
    <div style="width: 0px; height: 0px; overflow: hidden;">
      <div class="simple">
        <div data-class="{{class}}_title" data-style="width: {{width}}px; height: {{height}}px;" data-jid="{{class}}0{{class}}{{width}}">
          <p data-value="{{name}} {{name}}"></p>
        </div>
      </div>
      <div class="jquery">
        <p data-value="{{text}}"></p>
      </div>
      <div class="selector">
        <p data-value="{{text}}"></p>
      </div>
      <div class="subattr">
        <div>
          <p data-value="name: {{user.name.first}} {{user.name.last}}">name: First-Name Last-Name</p>
        </div>
      </div>
      <div class="opt">
        <div>
          <p data-value="{{labelName}}: {{name: val.toUpperCase()}}"></p>
          <p data-value="{{labelGender}}: {{gender}}"></p>
          <p data-value="Age: {{age}}"></p>
        </div>
      </div>

      <div class="loop">
        <div data-each="users">
          <div class="user">
            <div data-value="Name: {{name}}" data-uindex="{{index}}">Name: </div>
            <div>Favorite: 
              <ul data-each="favorites|findex">
                <li data-value="{{.}}" data-findex="{{findex}}"></li>
                <p>X</p>
              </ul>
            </div>
          </div>
          <p>No users.</p>
        </div>
      </div>
      
      <div class="form">
        <form id="user-info">
          <fieldset>
            <legend>编辑用户信息</legend>
          </fieldset>
          <div class="clearfix">
            <label>姓名：</label>
            <div class="input">
              <input type="text" name="name" class="xlarge" autofocus>
            </div>
          </div>
          <div class="clearfix">
            <label>性别：</label>
            <div class="input input-radio">
              <input type="radio" name="gender" value="0" id="fui-m" number><label for="fui-m">男性</label>
              <input type="radio" name="gender" value="1" id="fui-f"><label for="fui-f">女性</label>
            </div>
          </div>
          <div class="clearfix">
            <label>年龄：</label>
            <div class="input">
              <input type="number" name="age" max="100" min="0" step="1" class="xlarge" number>
            </div>
          </div>
          <div class="clearfix">
            <label>简介：</label>
            <div class="input">
              <textarea name="desc" class="xlarge"></textarea>
            </div>
          </div>
          <div class="clearfix">
            <label>语言：</label>
            <div class="input input-checkbox">
              <input type="checkbox" name="details.language" value="Chinese" id="fui-c"><label for="fui-c">中文</label>
              <input type="checkbox" name="details.language" value="English" id="fui-e"><label for="fui-e">英文</label>
            </div>
          </div>
          <div class="clearfix">
            <label>学校：</label>
            <div class="input">
              <select name="details.school" class="xlarge">
                <option value="">请选择毕业院校</option>
                <option value="HFUT">HFUT</option>
                <option value="NOT">NOT</option>
              </select>
            </div>
          </div>
          <div class="clearfix">
            <label>运动：</label>
            <div class="input">
              <select name="details.sports" multiple class="xlarge">
                <option value="">请选择喜爱的体育项目</option>
                <option value="Basketball">篮球</option>
                <option value="Football">足球</option>
                <option value="PingPong">乒乓球</option>
              </select>
            </div>
          </div>
          <div class="clearfix">
            <label></label>
            <div class="input">
              <input type="checkbox" name="confirmed" value="1" id="fui-cf" number><label for="fui-cf">允许别人查看我的信息。</label>
            </div>
          </div>
        </form>
      </div>
      <div id="indom">
        <p data-indom="{{age: val >=20}}">20+</p>
        <p data-indom="{{age: val < 20}}">19-</p>
      </div>
      <div id="display">
        <p data-display="{{age: val >=20}}">20+</p>
        <p data-display="{{age: val < 20}}">19-</p>
        <span data-display="{{age: val >=20}}">20+</span>
        <span data-display="{{age: val < 20}}">19-</span>
      </div>
    </div>
    
    <script src="../../base/jquery-1.8.2.js"></script>
    <script src="../../base/qunit-1.10.0.js"></script>
    <script src="../src/domtemp.js"></script>
    <script src="../src/attr-scanner.js"></script>
    <script src="../src/form-scanner.js"></script>
    <script src="../src/loop-scanner.js"></script>
    <script src="domtemp-test.js"></script>
    
  </body>
</html>
