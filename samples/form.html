<!DOCTYPE html>
<html>
<head>
  <title>Form Tester</title>
  <link href="bootstrap.2.3.1/bootstrap-combined.min.css" rel="stylesheet">
  <style rel="stylesheet">
    .radio.inline :nth-child(2), .checkbox.inline :nth-child(2){
      white-space: nowrap;
    }
    #user-info {
      max-width: 550px;
      margin: auto;
    }
  </style>
</head>
<body>
<form id="user-info" class="form-horizontal">
  <fieldset>
    <legend>编辑用户信息</legend>
    <div class="control-group">
      <label class="control-label">姓名：</label>
      <div class="controls">
        <input type="text" name="name" autofocus>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">性别：</label>
      <div class="controls">
        <label class="radio inline"><input type="radio" name="gender" value="0" number><span>男性</span></label>
        <label class="radio inline"><input type="radio" name="gender" value="1"><span>女性</span></label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">年龄：</label>
      <div class="controls">
        <input type="number" name="age" max="100" min="0" step="1" class="xlarge" number>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">简介：</label>
      <div class="controls">
        <textarea name="desc" class="xlarge"></textarea>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">语言：</label>
      <div class="controls">
        <label class="checkbox inline"><input type="checkbox" name="details.language" value="Chinese"><span>中文</span></label>
        <label class="checkbox inline"><input type="checkbox" name="details.language" value="English"><span>英文</span></label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">学校：</label>
      <div class="controls">
        <select name="details.school" class="xlarge">
          <option value="">请选择毕业院校</option>
          <option value="HFUT">HFUT</option>
          <option value="NOT">NOT</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">运动：</label>
      <div class="controls">
        <select name="details.sports" multiple class="xlarge">
          <option value="">请选择喜爱的体育项目</option>
          <option value="Basketball">篮球</option>
          <option value="Football">足球</option>
          <option value="PingPong">乒乓球</ption>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label"></label>
      <div class="controls">
        <label class="checkbox"><input type="checkbox" name="confirmed" value="1" number><span>允许别人查看我的信息。</span></label>
      </div>
    </div>
    <div class="form-actions">
      <input name="fetch" type="button" value="获取数据" class="btn btn-primary">
      <input name="reset" type="button" value="恢复" class="btn">
      <input name="clean" type="button" value="清空" class="btn">
    </div>
  </fieldset>
</form>
<script src="jquery-1.8.0.min.js"></script>
<script src="domtemp/domtemp-min.js"></script>
<script>
$(function(){

  var user = { 
    name: 'sofosogo',
    gender: 0,
    age: 24,
    desc:'SE',
    details:{
      language: ['Chinese', 'English'],
      school: 'HFUT',
      sports: ['Basketball', 'PingPong']
    },
    confirmed: 1
  };
  var form = dt(document.getElementById('user-info'));
  form.fill(user);
  
  $('input[name=fetch]').click(function(){
    display( form.fetch() );
  });
  
  $('input[name=reset]').click(function(){
    form.fill( user );
  });
  
  $('input[name=clean]').click(function(){
    form.clear();
  });
  
  function display( data ){
    if( typeof console !== 'undefined' && console.log ){
      console.log( data );
    }
    if( typeof JSON !== 'undefined' && JSON.stringify ){
      alert( JSON.stringify(data) );
    }else{
      alert( data );
    }
  }

});
</script>
</body>
</html>
